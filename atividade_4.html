<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 4</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        p {
            color: red;
        }

        h1 {
            color: aliceblue;
        }

        h2 {
            color: lightblue;
        }

        h3 {
            color: azure;
        }

        h4 {
            color: blueviolet;
        }

        h5 {
            color: rgb(53, 9, 9);
        }

        h6 {
            color: rgb(67, 11, 119);
        }


        .tabela-diagonal {
            background-color: #7fc3ff; /* Cor de fundo de toda a tabela (AliceBlue) */
            border-collapse: collapse; /* Une as bordas das células */
            width: 50%;
            text-align: center;
        }

        .tabela-diagonal td, .tabela-diagonal th {
            border: 2px solid black; /* Bordas sólidas de 2px para todas as células */
            padding: 8px;
        }

        .diagonal {
            background-color: #3bee52; /* Cor de fundo das diagonais (Amarelo) */
        }


    </style>
</head>

<body>

    <main>
        <hr>

        <section>
            <h5>Tarefa 3: Tabela 5x5</h5>
            <table class="tabela-diagonal">
                <thead>
                    <tr>
                        <th></th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>1</b></td>
                        <td class="diagonal">A1</td>
                        <td>A2</td>
                        <td>A3</td>
                        <td>A4</td>
                        <td>A5</td>
                    </tr>
                    <tr>
                        <td><b>2</b></td>
                        <td>B1</td>
                        <td class="diagonal">B2</td>
                        <td>B3</td>
                        <td>B4</td>
                        <td>B5</td>
                    </tr>
                    <tr>
                        <td><b>3</b></td>
                        <td>C1</td>
                        <td>C2</td>
                        <td class="diagonal">C3</td>
                        <td>C4</td>
                        <td>C5</td>
                    </tr>
                    <tr>
                        <td><b>4</b></td>
                        <td>D1</td>
                        <td>D2</td>
                        <td>D3</td>
                        <td class="diagonal">D4</td>
                        <td>D5</td>
                    </tr>
                    <tr>
                        <td><b>5</b></td>
                        <td>E1</td>
                        <td>E2</td>
                        <td>E3</td>
                        <td>E4</td>
                        <td class="diagonal">E5</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <hr>
        <hr>
        
    </main>
</body>
</html>
